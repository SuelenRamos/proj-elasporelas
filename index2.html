<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Elas por Elas</title>
    <link rel="stylesheet" href="cadastro/style.css"
</head>
  <script defer src="cadastro/script.js"></script>
<body>
   <div class="imagem">
    <img src = "logo.png" alt = "Elas por Elas" width="150" height="200"> </div>
    <form  id="create-account-form" action="index4.html" method="GET">
        
        <div class="title">
            <h2>Cadastro</h2>
        </div>
        <!-- USERNAME -->
        <div class="input-group">
            <label for="username">Nome</label>
            <input type="text" id="username" placeholder="Name" name="username">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
        <!-- EMAIL -->
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" name="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
        <!-- PASSWORD -->
        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Password" name="password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
        <!-- CONFIRM PASSWORD -->
        <div class="input-group">
            <label for="confirm-password">Confirme sua senha</label>
            <input type="password" id="confirm-password" placeholder="Password" name="confirmpassword">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>

       <div>
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement" id="agreement-label">Eu li e aceito os <a href="index7.html">termos de uso</a></label>
      </div>
      

        <button type="submit" class="btn">Cadastrar</button>
    </div>
      
    </form>

 <p class="error-validation template"></p>
  <script src="js/scripts.js"></script>
  
</body>
</html>
