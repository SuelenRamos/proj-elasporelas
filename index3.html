<!DOCTYPE html>
<html lang="en">
<head>,
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Elas por Elas</title>
    <link rel="stylesheet" href="login/style.css"
</head>
  <script defer src="login/script.js"></script>
<body>
   <div class="imagem">
    <img src = "logo.png" alt = "Elas por Elas" width="150" height="200"> </div>
    <form  id="create-account-form" action="index4.html" method="GET">
        
        <div class="title">
            <h2>Log In</h2>
        </div>
        <!-- EMAIL -->
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" name="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
        <!-- PASSWORD -->
        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Password" name="password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>

        <button type="submit" class="btn">Entrar</button>
      <div class= "forgot">
       <a href = "index8.html" target="_self" rel="next">Esqueci a senha</a>
      </div>
    </form>

 <p class="error-validation template"></p>
  <script src="js/scripts.js"></script>
  
</body>
</html>
